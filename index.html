<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Naƒç√≠t√°n√≠ odpoƒçtu...</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      width:100%;
      height:100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:#f7f3e9;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
      margin:0;
      text-align:center;
      overflow:hidden;
    }

    .video-container {
      width:100%;
      max-width:900px;
      position:relative;
      padding-bottom:56.25%; /* 16:9 */
      box-shadow:0 0 24px rgba(0,0,0,0.9);
      border-radius:16px;
      overflow:hidden;
      background:#000;
    }

    .video-container video {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:block;
      background:#000;
    }

    .overlay {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.45);
      backdrop-filter:blur(2px);
      -webkit-backdrop-filter:blur(2px);
      color:#f7f3e9;
      text-shadow:0 0 8px #000;
      cursor:pointer;
      opacity:0;
      pointer-events:none;
      transition:opacity 0.25s ease-out;
    }

    .overlay.visible {
      opacity:1;
      pointer-events:auto;
    }

    .overlay-content {
      padding:12px 18px;
      border-radius:999px;
      border:2px solid rgba(212,175,55,0.9);
      background:rgba(0,0,0,0.7);
      display:flex;
      align-items:center;
      gap:8px;
      font-size:0.95rem;
    }

    .overlay-icon {
      font-size:1.2rem;
    }

    .loading-text {
      position:fixed;
      bottom:16px;
      left:0;
      width:100%;
      text-align:center;
      font-size:0.9rem;
      color:#f7f3e9;
      opacity:0.8;
      text-shadow:0 0 6px #000;
      pointer-events:none;
    }

    .loading-text span {
      color:#ffd966;
      font-weight:600;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="rick" playsinline>
      <source src="rickroll.mp4" type="video/mp4">
      Tv≈Øj prohl√≠≈æeƒç nepodporuje HTML5 video.
    </video>

    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <span class="overlay-icon">üîä</span>
        <span>Klikni pro zvuk</span>
      </div>
    </div>
  </div>

  <div class="loading-text">
    <span>Naƒç√≠t√°m odpoƒçet...</span> pros√≠m vyƒçkej p√°r vte≈ôin
  </div>

<script>
  // URL seri√≥zn√≠ho odpoƒçtu ‚Äì UPRAV, pokud m√°≈° jinou
  const REDIRECT_URL = "https://sentarion.com/";

  // Jak dlouho m√° str√°nka z≈Østat na rickrollu (ms)
  const RICKROLL_DELAY = 8000; // 8 s

  const video = document.getElementById("rick");
  const overlay = document.getElementById("overlay");

  let redirectTimerStarted = false;

  function startRedirectTimer() {
    if (redirectTimerStarted) return;
    redirectTimerStarted = true;
    setTimeout(() => {
      window.location.href = REDIRECT_URL;
    }, RICKROLL_DELAY);
  }

  // Pokus 1: zkus√≠me p≈ôehr√°t se zvukem
  function tryPlayWithSound() {
    video.muted = false;
    const p = video.play();
    if (p && typeof p.then === "function") {
      p.then(() => {
        // Poda≈ôilo se p≈ôehr√°t se zvukem ‚Äì overlay net≈ôeba
        overlay.classList.remove("visible");
        startRedirectTimer();
      }).catch(() => {
        // Autoplay se zvukem zablokov√°n ‚Üí p≈ôejdeme na muted re≈æim s overlay
        startMutedWithOverlay();
      });
    } else {
      // star≈°√≠ browser ‚Äì fallback
      startMutedWithOverlay();
    }
  }

  function startMutedWithOverlay() {
    try {
      video.muted = true;
      video.play().catch(() => {});
    } catch (e) {}
    // Uk√°zat overlay pro kliknut√≠ na zvuk
    overlay.classList.add("visible");
    // Redirect timer bƒõ≈æ√≠ i tak ‚Äì i kdy≈æ nƒõkdo neklikne, po chv√≠li odejde na odpoƒçet
    startRedirectTimer();
  }

  // Klik na overlay = zapnout zvuk
  overlay.addEventListener("click", () => {
    overlay.classList.remove("visible");
    video.muted = false;
    video.play().catch(() => {});
    // Timer u≈æ typicky bƒõ≈æ√≠, ale kdyby ne, spust√≠me
    startRedirectTimer();
  });

  // Jakmile je video p≈ôipraven√©, zkus√≠me p≈ôehr√°t se zvukem
  video.addEventListener("canplay", () => {
    tryPlayWithSound();
  });

  // Fallback ‚Äì kdyby canplay nikdy nep≈ôi≈°lo (divn√Ω browser / pomal√° s√≠≈•)
  setTimeout(() => {
    if (!redirectTimerStarted && video.paused) {
      startMutedWithOverlay();
    }
  }, 4000);
</script>

</body>
</html>
