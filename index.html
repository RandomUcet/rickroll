<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Načítání odpočtu...</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      width:100%;
      height:100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:#f7f3e9;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
      margin:0;
      text-align:center;
    }

    .video-wrap {
      width:100%;
      max-width:900px;
      position:relative;
      padding-bottom:56.25%; /* 16:9 */
      box-shadow:0 0 24px rgba(0,0,0,0.9);
      border-radius:16px;
      overflow:hidden;
    }

    .video-wrap video {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:block;
      background:#000;
    }

    .loading-text {
      position:fixed;
      bottom:16px;
      left:0;
      width:100%;
      text-align:center;
      font-size:0.9rem;
      color:#f7f3e9;
      opacity:0.8;
      text-shadow:0 0 6px #000;
      pointer-events:none;
    }

    .loading-text span {
      color:#ffd966;
      font-weight:600;
    }
  </style>
</head>
<body>

  <div class="video-wrap">
    <video id="rick" playsinline>
      <source src="rickroll.mp4" type="video/mp4">
      Tvůj prohlížeč nepodporuje HTML5 video.
    </video>
  </div>

  <div class="loading-text">
    <span>Načítám odpočet...</span> prosím vyčkej pár vteřin
  </div>

<script>
  // URL SERIÓZNÍHO ODPOČTU – TADY UPRAV
  const REDIRECT_URL = "https://sentarion.com/"; // změň, pokud máš jinou URL

  // Jak dlouho nechat rickroll běžet (ms)
  const RICKROLL_DELAY = 8000; // 8000 ms = cca 8 sekund

  const video = document.getElementById("rick");
  let redirectTimerStarted = false;

  function startRedirectTimer() {
    if (redirectTimerStarted) return;
    redirectTimerStarted = true;
    setTimeout(() => {
      window.location.href = REDIRECT_URL;
    }, RICKROLL_DELAY);
  }

  // Jakmile je video připravené k přehrání, zkus ho pustit a spustit timer
  video.addEventListener("canplay", () => {
    try {
      video.play().catch(() => {
        // Když autoplay se zvukem neprojde, necháme aspoň běžet video bez zvuku
        video.muted = true;
        video.play().catch(() => {});
      });
    } catch (e) {}

    startRedirectTimer();
  });

  // Fallback – kdyby canplay nikdy neproběhlo (pomalejší net nebo divný browser)
  setTimeout(() => {
    startRedirectTimer();
  }, 4000);
</script>

</body>
</html>
