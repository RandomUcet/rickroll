<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Načítání odpočtu...</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      width:100%;
      height:100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:#f7f3e9;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.12), transparent 55%),
        linear-gradient(135deg, #2a0507, #4a0f14, #170306);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      text-align:center;
    }

    .card {
      width:100%;
      max-width:800px;
      border:3px solid rgba(212,175,55,0.9);
      border-radius:18px;
      box-shadow:0 0 18px rgba(0,0,0,0.7);
      background:rgba(0,0,0,0.7);
      padding:18px 16px 20px;
    }

    .title {
      font-size:clamp(1.4rem, 4vw, 1.9rem);
      letter-spacing:0.08em;
      text-transform:uppercase;
      margin-bottom:8px;
    }

    .subtitle {
      font-size:0.9rem;
      color:#e1d5c5;
      margin-bottom:12px;
    }

    .video-wrap {
      position:relative;
      width:100%;
      max-width:760px;
      margin:0 auto;
      padding-bottom:56.25%; /* 16:9 */
      height:0;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 0 18px rgba(0,0,0,0.8);
      background:#000;
    }

    .video-wrap video {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:block;
    }

    .loading-text {
      margin-top:10px;
      font-size:0.88rem;
      color:#f0e6d5;
    }

    .loading-text span {
      color:#ffd966;
      font-weight:600;
    }

    .hint {
      margin-top:4px;
      font-size:0.75rem;
      opacity:0.75;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="title">Načítám odpočet…</h1>
    <p class="subtitle">
      Nejprve krátká „ukázka“, potom tě automaticky přesměrujeme na stránku s odpočtem.
    </p>

    <div class="video-wrap">
      <video id="rick" controls playsinline>
        <source src="rickroll.mp4" type="video/mp4">
        Tvůj prohlížeč nepodporuje HTML5 video.
      </video>
    </div>

    <p class="loading-text">
      Pokud se video <span>neukáže</span>, pravděpodobně se nenačetl soubor <code>rickroll.mp4</code>.
    </p>
    <p class="hint">
      Jakmile bude vše fungovat, můžeme znovu zapnout automatické přesměrování.
    </p>
  </div>
